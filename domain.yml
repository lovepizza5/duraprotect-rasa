version: "3.1"

intents:
  - greet
  - goodbye
  - report_issue
  - problem_description
  - inform
  - ask_company_info
  - company_history
  - company_services
  - company_contact
  - company_values
  - company_mission
  - product_support
  - system_security_questions
  - track_reclamation
  - provide_tracking_id
  - provide_email
  - provide_phone

entities:
  - username
  - problem_description
  - reclamation_id
  - email
  - phone

slots:
  username:
    type: text
    mappings:
      - type: from_entity
        entity: username
        intent: inform
      - type: from_text
        intent: inform

  reclamation_message:
    type: text
    mappings:
      - type: from_text
        intent: problem_description
      - type: from_entity
        entity: problem_description
        intent: problem_description

  reclamation_id:
    type: text
    mappings:
      - type: from_entity
        entity: reclamation_id
        intent: provide_tracking_id
      - type: from_text
        intent: provide_tracking_id

  email:
    type: text
    mappings:
      - type: from_entity
        entity: email
        intent: provide_email
      - type: from_text
        intent: provide_email

  phone:
    type: text
    mappings:
      - type: from_entity
        entity: phone
        intent: provide_phone
      - type: from_text
        intent: provide_phone

forms:
  reclamation_form:
    required_slots:
      - username
      - reclamation_message
      - email
      - phone

  track_reclamation_form:
    required_slots:
      - reclamation_id

