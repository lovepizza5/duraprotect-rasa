version: "3.1"

nlu:

# ---------------------------
# REGEX (helps a lot)
# ---------------------------
- regex: reclamation_id
  examples: |
    - \b\d{1,8}\b

- regex: email
  examples: |
    - (?i)\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}\b

- regex: phone
  examples: |
    - \+?\d[\d\s\-]{4,}\d

# ---------------------------
# GREET (EN)
# ---------------------------
- intent: greet
  examples: |
    - hi
    - hello
    - hey
    - hey there
    - good morning
    - good evening
    - yo
    - start
    - can you help me
    - I need help

# ---------------------------
# GOODBYE (EN)
# ---------------------------
- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later
    - thanks bye
    - end chat
    - stop
    - exit
    - ok bye

# ---------------------------
# REPORT ISSUE (EN)
# ---------------------------
- intent: report_issue
  examples: |
    - I want to make a reclamation
    - I want to report an issue
    - I need to file a complaint
    - I have a problem
    - Something is not working
    - I want to open a ticket
    - create a ticket
    - open a support ticket
    - I want to complain
    - I want to report a bug
    - I need technical support
    - I need assistance
    - I have an issue with my security system
    - my device is not working
    - I want to submit a reclamation
    - Can you register a complaint for me?
    - I want to declare a problem
    - I have a malfunction
    - I need help with the camera system

# ---------------------------
# PROBLEM DESCRIPTION (EN) with entity
# ---------------------------
- intent: problem_description
  examples: |
    - My camera is not recording [properly](problem_description)
    - The [alarm keeps going off for no reason](problem_description)
    - [Software crashes every time I open it](problem_description)
    - [Access control system is not recognizing my card](problem_description)
    - [Motion detector gives false alerts](problem_description)
    - [Security dashboard shows connection error](problem_description)
    - [Biometric scanner is not working](problem_description)
    - [System rebooted unexpectedly](problem_description)
    - [Can't access the surveillance feed](problem_description)
    - [Notification alerts are delayed](problem_description)
    - [Camera image is black](problem_description)
    - [The NVR is offline](problem_description)
    - [The app keeps closing](problem_description)
    - [The software freezes](problem_description)
    - [The CCTV feed buffers a lot](problem_description)
    - [Alarm panel keeps beeping](problem_description)
    - [Camera is blurry](problem_description)
    - [No signal on camera](problem_description)
    - [Dashboard says timeout](problem_description)
    - [Unable to login](problem_description)
    - [My software keeps crashing](problem_description)

